<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Support Jerome</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="message" style="color:red;font-size:14px;"></p>
  </div>

  <script>
  function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Replace these with your "allowed" credentials
    const validUser = "jerome";
    const validPass = "1234";

    if(username === validUser && password === validPass) {
      // Set login flag in localStorage
      localStorage.setItem('loggedIn', 'true');
      // Redirect to dashboard (index.html)
      window.location.href = "index.html";
    } else {
      document.getElementById('message').innerText = "Invalid credentials!";
    }
  }

  // Auto-redirect if already logged in
  if(localStorage.getItem('loggedIn') === 'true') {
    window.location.href = "index.html";
  }
</script>
</body>
</html>
